<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ultility.css">
    <link rel="icon" href="../images/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex">
        <div class="left ">
            <div class="close">
                <img class="invert" src="../images/close.svg" alt="">
            </div>
            <div class="home bg-black rounded p1 m1">
                <div class="logo p2"><img width="130" class="invert pointer" src="../images/logo.svg" alt=""></div>
                <ul>
                    <li class="p2 pointer"><img class="invert" src="../images/home.svg" alt="">Home</li>
                    <li class="p2 white pointer"><img class="invert " src="../images/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library font-style bg-black rounded m1 p1">
                <div class="playlist">
                    <span class="width white"><img class="invert" src="../images/library.svg" alt=""></span>
                    <span class="white library">Your Library</span>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                </div>
                <div class="footer">
                    <div class="pointer"><a href="https://www.spotify.com/in-en/privacy/" id=""><span>Privacy Center</span></a></div>
                    <div class="pointer"><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a></div>
                    <div class="pointer"><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a></div>
                    <div class="pointer"><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div class="pointer"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a></div>
                    <div class="pointer"><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a></div>
                    
                </div>
            
        </div>
        <div class="right bg-black rounded">
            <div class="header">
                
                    <div class="arrow">
                        <img class="width invert" src="../images/leftarrow.svg" alt="">
                        <img class="width invert" src="../images/rightarrow.svg" alt="">
                    </div>
                    <div class="login">
                        <button class="btn1"><a href="../signup/signup.html">Sign Up</a></button>
                        <button class="btn">Log in</button>
                    </div>
            </div>
            <section class="hamburger invert">
                <img src="../images/hamburger.svg " alt="">
            </section>
            <div class="spotify-playlist">
                <span>Spotify Playlists</span>
                <div class="spotify_container">
                    
                </div>
                <div class="flex justify-content">
                    <div class="play-music">
                        <div class="seekbar">
                            <div class="progress"></div>
                        </div>
                        <div class="song_info"></div>
                        <div class="song_control">
                            <img width="22" class="previous invert" src="../images/previous.svg" alt="">
                            <img width="22" class="player invert" src="../images/play.svg" alt="">
                            <img width="22" class="next invert" src="../images/next.svg" alt="">
                            
                        </div>
                        <div class="controller">
                            <div class="song_time"></div>
                            <div class="volume" ><img src="../images/volume.svg" alt="">
                                <input class="range" type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
